<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sony Mini</title>

<!-- pixel font -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Press Start 2P', cursive;
}

body{
  height:100vh;
  background:black;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#eee;
}

/* ‚≠ê stars */
.stars{
  position:fixed;
  inset:0;
  z-index:-1;
}

.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  animation:blink 2s infinite alternate;
}

@keyframes blink{
  from{opacity:.2;}
  to{opacity:1;}
}

/* üì± phone frame */
.phone{
  width:260px;
  max-width:90vw;
  background:linear-gradient(#1a1a1a,#000);
  border-radius:28px;
  padding:18px;
  border:3px solid #444;
  box-shadow:0 0 25px #000 inset, 0 0 20px #000;
}

/* screen */
.screen{
  background:#0b0f0f;
  border:2px solid #2a2a2a;
  border-radius:14px;
  padding:14px;
  color:#ffb347;
  text-align:center;
  box-shadow:inset 0 0 15px #000;
}

.time{
  font-size:10px;
  margin-bottom:12px;
  color:#aaa;
}

.message{
  font-size:9px;
  line-height:1.6;
  min-height:38px;
  margin-bottom:14px;
}

/* buttons */
.buttons{
  display:flex;
  justify-content:space-between;
  gap:8px;
}

button{
  flex:1;
  padding:8px 6px;
  font-size:8px;
  border:none;
  border-radius:6px;
  background:#111;
  color:#ffb347;
  border:1px solid #333;
}

button:active{
  background:#ffb347;
  color:black;
}

/* overlays */
.overlay{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  font-size:32px;
  opacity:0;
  pointer-events:none;
  transition:.4s;
}

.overlay.show{
  opacity:1;
  pointer-events:auto;
}

.pink{
  background:#ff9ecb;
  color:white;
}

.heart{font-size:60px;}
.small{font-size:12px;margin-top:16px;}
</style>
</head>

<body>

<div class="stars" id="stars"></div>

<div class="phone">
  <div class="screen">

    <div class="time">22:22</div>

    <div class="message" id="msg">
      airbrush is gaketebashi damexmarebi? Àô‚ó†Àô
    </div>

    <div class="buttons" id="btns">
      <button onclick="yes1()">ki</button>
      <button onclick="yes1()">ki</button>
    </div>

  </div>
</div>

<!-- pink screen -->
<div class="overlay pink" id="pink">
  <div>->_<</div>
  <div class="small">vashaa.<br>gatoce.</div>
</div>

<!-- heart -->
<div class="overlay" id="heart">
  <div class="heart">‚ù§</div>
</div>

<script>
/* ‚≠ê stars */
for(let i=0;i<90;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.top=Math.random()*100+"%";
  s.style.left=Math.random()*100+"%";
  s.style.animationDuration=(1+Math.random()*2)+"s";
  document.getElementById("stars").appendChild(s);
}

/* step1 */
function yes1(){
  const pink=document.getElementById("pink");
  pink.classList.add("show");

  setTimeout(()=>{
    pink.classList.remove("show");
    step2();
  },1400);
}

/* step2 */
function step2(){
  document.getElementById("msg").innerText="kartofili shegiwva?";

  const btns=document.getElementById("btns");
  btns.innerHTML=`
    <button onclick="yes2()">ki</button>
    <button id="noBtn">ara</button>
  `;

  const noBtn=document.getElementById("noBtn");

  function move(){
    noBtn.style.position="absolute";
    noBtn.style.top=Math.random()*80+"%";
    noBtn.style.left=Math.random()*80+"%";
  }

  noBtn.addEventListener("touchstart", move);
  noBtn.addEventListener("mouseover", move);
}

/* heart */
function yes2(){
  const h=document.getElementById("heart");
  h.classList.add("show");

  setTimeout(()=>{
    h.classList.remove("show");
  },1500);
}
</script>

</body>
</html>
