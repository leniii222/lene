<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Phone UI</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Press Start 2P', monospace;}

body{
  height:100vh;
  background:black;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ‚≠ê Stars */
.stars{position:fixed;inset:0;z-index:-1;}
.star{
  position:absolute;
  width:2px;height:2px;
  background:white;
  animation:blink 2s infinite alternate;
}
@keyframes blink{from{opacity:.15;}to{opacity:1;}}

/* üì± Phone */
.phone-wrap{
  position:relative;
  width:260px;
}

.phone-img{
  width:100%;
  display:block;
  filter: drop-shadow(0 20px 40px rgba(0,0,0,.8));
}

/* üñ• Perfected Screen Position */
.screen-ui{
  position:absolute;
  top:78px;
  left:40px;
  width:176px;
  height:112px;

  padding:10px 8px;
  color:#ffb347;
  text-align:center;
  font-size:8px;

  background:linear-gradient(180deg,#0e1416,#060909);
  border-radius:8px;
  box-shadow:inset 0 0 22px #000;
}

.time{font-size:9px;margin-bottom:8px;color:#8a8a8a;}
.message{line-height:1.6;min-height:36px;margin-bottom:10px;}

.buttons{display:flex;gap:6px;}
button{
  flex:1;
  padding:7px 4px;
  font-size:7px;
  border-radius:4px;
  background:linear-gradient(180deg,#1a1a1a,#050505);
  color:#ffb347;
  border:1px solid #333;
}
button:active{transform:translateY(1px);}

/* overlays */
.overlay{
  position:fixed;inset:0;
  display:flex;justify-content:center;align-items:center;
  flex-direction:column;
  font-size:32px;
  opacity:0;pointer-events:none;
  transition:.35s;
}
.overlay.show{opacity:1;}
.pink{background:#ff9ecb;color:white;}
.heart{font-size:64px;}
.small{font-size:12px;margin-top:16px;}
</style>
</head>

<body>

<div class="stars" id="stars"></div>

<div class="phone-wrap">
  <img src="IMG_8524.png" class="phone-img" alt="phone">

  <div class="screen-ui">
    <div class="time">22:22</div>
    <div class="message" id="msg"></div>
    <div class="buttons" id="btns"></div>
  </div>
</div>

<div class="overlay pink" id="pink">
  <div>->_<</div>
  <div class="small">vashaa.<br>gatoce.</div>
</div>

<div class="overlay" id="heart">
  <div class="heart">‚ù§</div>
</div>

<script>
for(let i=0;i<90;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.top=Math.random()*100+"%";
  s.style.left=Math.random()*100+"%";
  s.style.animationDuration=(1+Math.random()*2)+"s";
  document.getElementById("stars").appendChild(s);
}

function typeText(el, text, speed=35, cb){
  el.innerHTML="";
  let i=0;
  const t=setInterval(()=>{
    el.innerHTML+=text[i];
    i++;
    if(i>=text.length){
      clearInterval(t);
      if(cb) cb();
    }
  },speed);
}

const msg=document.getElementById("msg");
const btns=document.getElementById("btns");

typeText(msg,"gio airbrush is gaketebashi\ndamexmarebi? Àô‚ó†Àô",30,()=>{
  btns.innerHTML=`<button onclick="yes1()">ki</button><button onclick="yes1()">ki</button>`;
});

function yes1(){
  pink.classList.add("show");
  setTimeout(()=>{
    pink.classList.remove("show");
    step2();
  },1400);
}

function step2(){
  btns.innerHTML="";
  typeText(msg,"kartofili shegiwva?",35,()=>{
    btns.innerHTML=`<button onclick="yes2()">ki</button><button id="noBtn">ara</button>`;
    const noBtn=document.getElementById("noBtn");
    const move=()=>{noBtn.style.position="absolute";noBtn.style.top=Math.random()*60+"%";noBtn.style.left=Math.random()*60+"%";}
    noBtn.addEventListener("mouseover",move);
    noBtn.addEventListener("touchstart",move);
  });
}

function yes2(){
  heart.classList.add("show");
  setTimeout(()=>heart.classList.remove("show"),1500);
}
</script>

</body>
</html>
