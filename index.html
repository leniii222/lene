<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sony Mini</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Press Start 2P', monospace;
}

body{
  height:100vh;
  background:black;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ‚≠ê stars */
.stars{position:fixed;inset:0;z-index:-1;}
.star{
  position:absolute;
  width:2px;height:2px;
  background:white;
  animation:blink 2s infinite alternate;
}
@keyframes blink{from{opacity:.15;}to{opacity:1;}}

/* üì± phone */
.phone{
  width:240px;
  background:linear-gradient(180deg,#2b2b2b,#0a0a0a);
  border-radius:18px;
  padding:18px 14px 24px;
  border:2px solid #555;
  box-shadow:inset 0 2px 0 #444,inset 0 -4px 0 #000,0 20px 40px rgba(0,0,0,.8);
}

.screen{
  background:linear-gradient(180deg,#101616,#070a0a);
  border:2px solid #1e1e1e;
  border-radius:10px;
  padding:14px 10px 16px;
  color:#ffb347;
  text-align:center;
  box-shadow:inset 0 0 18px #000;
}

.time{font-size:9px;margin-bottom:10px;color:#8a8a8a;}

.message{
  font-size:8px;
  line-height:1.7;
  min-height:42px;
  margin-bottom:14px;
}

/* buttons */
.buttons{display:flex;gap:8px;}
button{
  flex:1;
  padding:9px 6px;
  font-size:7px;
  border-radius:4px;
  background:linear-gradient(180deg,#1a1a1a,#050505);
  color:#ffb347;
  border:1px solid #333;
}
button:active{transform:translateY(1px);}

/* overlays */
.overlay{
  position:fixed;inset:0;
  display:flex;justify-content:center;align-items:center;
  flex-direction:column;
  font-size:32px;
  opacity:0;pointer-events:none;
  transition:.35s;
}
.overlay.show{opacity:1;}
.pink{background:#ff9ecb;color:white;}
.heart{font-size:64px;}
.small{font-size:12px;margin-top:16px;}
</style>
</head>

<body>

<div class="stars" id="stars"></div>

<div class="phone">
  <div class="screen">
    <div class="time">22:22</div>
    <div class="message" id="msg"></div>
    <div class="buttons" id="btns"></div>
  </div>
</div>

<div class="overlay pink" id="pink">
  <div>->_<</div>
  <div class="small">vashaa.<br>gatoce.</div>
</div>

<div class="overlay" id="heart">
  <div class="heart">‚ù§</div>
</div>

<script>
/* ‚≠ê stars */
for(let i=0;i<90;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.top=Math.random()*100+"%";
  s.style.left=Math.random()*100+"%";
  s.style.animationDuration=(1+Math.random()*2)+"s";
  stars.appendChild(s);
}

/* ‚úçÔ∏è typing effect */
function typeText(el, text, speed=35, cb){
  el.innerHTML="";
  let i=0;
  const t=setInterval(()=>{
    el.innerHTML+=text[i];
    i++;
    if(i>=text.length){
      clearInterval(t);
      if(cb) cb();
    }
  },speed);
}

/* initial */
const msg=document.getElementById("msg");
const btns=document.getElementById("btns");

typeText(msg,"airbrush is gaketebashi\ndamexmarebi? Àô‚ó†Àô",30,()=>{
  btns.innerHTML=`<button onclick="yes1()">ki</button><button onclick="yes1()">ki</button>`;
});

/* step1 */
function yes1(){
  pink.classList.add("show");
  setTimeout(()=>{
    pink.classList.remove("show");
    step2();
  },1400);
}

/* step2 */
function step2(){
  btns.innerHTML="";
  typeText(msg,"kartofili shegiwva?",35,()=>{
    btns.innerHTML=`<button onclick="yes2()">ki</button><button id="noBtn">ara</button>`;
    const noBtn=document.getElementById("noBtn");
    const move=()=>{noBtn.style.position="absolute";noBtn.style.top=Math.random()*70+"%";noBtn.style.left=Math.random()*70+"%";}
    noBtn.addEventListener("mouseover",move);
    noBtn.addEventListener("touchstart",move);
  });
}

/* heart */
function yes2(){
  heart.classList.add("show");
  setTimeout(()=>heart.classList.remove("show"),1500);
}
</script>

</body>
</html>
