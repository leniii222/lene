<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b0e1a; /* Dark blue background */
            color: #e4d2f8b6; /* White text color */
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #152642; /* Darker blue container background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5); /* Dark shadow */
        }
        .post {
            margin-bottom: 20px;
            border-bottom: 1px solid #1e3a5e; /* Darker blue border */
            padding-bottom: 20px;
        }
        .post img {
            max-width: 100%;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); /* White shadow */
        }
        .post p {
            margin-top: 10px;
        }
        label, button {
            color: #fff; /* White text for labels and buttons */
        }
        input[type="file"], textarea {
            background-color: #21063a; /* Dark blue input background */
            color: #481a7c; /* White text color */
            border: 1px solid #4a1e5e; /* Darker blue border */
            border-radius: 4px;
            padding: 8px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #050114; /* Neon blue submit button */
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #340238; /* Darker blue on hover */
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://img.freepik.com/free-photo/ursa-major-ursa-minor-constellations_23-2150028893.jpg?w=740&t=st=1721639067~exp=1721639667~hmac=0ef3ec05534d6a79e310ef3ac984dba53a698404af44e4cd53aad8ed5157dc76');
            background-size: cover;
            pointer-events: none;
            z-index: -1; /* Place behind other content */
        }
    </style>
</head>
<body>
    <!-- Starry background overlay -->
    <div class="stars"></div>

    <div class="container">
        <h1> ✎ (❁ᴗ͈ˬᴗ͈) - მანახე დღეს რა გადაიღე:3</h1>

        <!-- Form to submit new posts -->
        <form id="postForm">
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>
            <br>
            <label for="caption">Caption:</label><br>
            <textarea id="caption" name="caption" rows="4" cols="50" required></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>

        <!-- Display posted photos and captions -->
        <div id="posts">
            <!-- Example post -->
            <div class="post">
                <img src="example.jpg" alt="Example Photo">
                <p>Example caption text.</p>
            </div>
            <!-- More posts will be dynamically added here -->
        </div>
    </div>

    <script>
        // Simulating post submission and display for demonstration purposes
        document.getElementById('postForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get values from form (simulated with example values)
            var photoUrl = 'example.jpg'; // Replace with actual upload handling
            var captionText = document.getElementById('caption').value;
            
            // Create HTML for new post
            var postHTML = '<div class="post">';
            postHTML += '<img src="' + photoUrl + '" alt="Posted Photo">';
            postHTML += '<p>' + captionText + '</p>';
            postHTML += '</div>';
            
            // Append new post to #posts container
            document.getElementById('posts').innerHTML += postHTML;
            
            // Clear form fields
            document.getElementById('photo').value = '';
            document.getElementById('caption').value = '';
        });
    </script>
</body>
</html>
